[colors]
background = #1D2021
background-alt = #1D2028
foreground = #d79921
primary = #EBCB8B
secondary = #EBCB8B
alert = #A54242
disabled = #7C7C7C

[bar/top]
width = 100%
height = 18pt
radius = 0
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 2
line-size = 3

padding-left = 1
padding-right = 1
border-color = #1d2021

module-margin = 1

separator =
separator-foreground = #00000000

font-0 = "Julia Mono:size=10:style=Bold"
font-1 = "Font Awesome 5 Free:pixelsize=10;2"
font-2 = "Font Awesome 5 Free Solid:pixelsize=10;2"
font-3 = "Font Awesome 5 Brands:pixelsize=10;2"
font-4 = "Material Icons:pixelsize=10;2"


modules-left = power i3  xwindow
modules-center = date
modules-right = filesystem cpu pulseaudio battery eth wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
wrapping-scroll = false

format = <label-state><label-mode>
label-mode-padding = 2

ws-icon-default = ï„‘
ws-icon-0 = 1;ï†’
ws-icon-1 = 2;ï†’
ws-icon-2 = 3;ï†’
ws-icon-3 = 4;ï†’
ws-icon-4 = 5;ï†’
ws-icon-5 = 6;ï†’
ws-icon-6 = 7;ï†’
ws-icon-7 = 8;ï†’
ws-icon-8 = 9;ï†’
ws-icon-9 = 10;ï†’

label-mode-background = ${colors.background}
label-mode-foreground = #a89984

label-focused = %icon%
label-focused-foreground = #000000
label-focused-background = #458588
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = #a89984

label-visible = %icon%
label-visible-foreground = #458588
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #cc241d
label-urgent-padding = 2

; Separator in between workspaces
label-separator = -
label-separator-padding = 1
label-separator-foreground = #a89984


[module/xwindow]
type = internal/xwindow
label = | %title:0:60:...%
label-foreground = #EBDBB2

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "  ï”Ÿ  "
format-mounted-prefix-foreground = #000000
format-mounted-prefix-background = #d65d0e
label-mounted = " %free%"
